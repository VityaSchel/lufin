services:
  backend:
    image: lufin/backend:latest
    build: ./backend
    restart: unless-stopped
    environment:
      - PORT=${BACKEND_PORT:-3000}
      - HOST=0.0.0.0
    volumes:
      - ./backend/data-retention.config.json:/usr/src/app/data-retention.config.json:ro
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'bun -e "fetch(''http://$$HOST:$$PORT'').then(res => res.ok)"',
        ]
      interval: 1s
      timeout: 1s
      retries: 20
    labels:
      ofelia.enabled: "true"
      ofelia.job-exec.cleanup-expired-pages.schedule: "@every 60s"
      ofelia.job-exec.cleanup-expired-pages.command: "bun /usr/src/app/src/jobs/cleanup-expired-pages.ts"
  ofelia:
    image: mcuadros/ofelia:latest
    depends_on:
      - backend
    command: daemon --docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
