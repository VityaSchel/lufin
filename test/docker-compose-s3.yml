services:
  s3:
    image: minio/minio
    entrypoint: sh
    command: -c 'mkdir -p /data/lufin && /usr/bin/minio server /data'
    environment:
      MINIO_ROOT_USER: test
      MINIO_ROOT_PASSWORD: test1234
    networks:
      - lufintest
    attach: false
  backend:
    environment:
      - S3_ENDPOINT=http://s3:9000
      - S3_ACCESS_KEY=test
      - S3_SECRET_ACCESS_KEY=test1234
      - S3_BUCKET=lufin
    depends_on:
      s3:
        condition: service_started
  test:
    depends_on:
      s3:
        condition: service_started
