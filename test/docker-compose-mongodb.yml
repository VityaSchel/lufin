services:
  db:
    image: mongo:7-jammy
    environment:
      - MONGO_INITDB_ROOT_USERNAME=lufin
      - MONGO_INITDB_ROOT_PASSWORD=lufin
      - MONGO_INITDB_DATABASE=lufin
    healthcheck:
      test: ["CMD-SHELL", 'mongosh --eval ''db.adminCommand("ping")''']
      interval: 1s
      timeout: 1s
      retries: 20
    networks:
      - lufin
    attach: false

  backend:
    environment:
      - MONGODB_CONNECTION_STRING=mongodb://lufin:lufin@db:27017/lufin?authSource=admin
    depends_on:
      db:
        condition: service_healthy

  test:
    environment:
      - MONGODB_CONNECTION_STRING=mongodb://lufin:lufin@db:27017/lufin?authSource=admin
