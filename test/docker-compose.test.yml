services:
  backend:
    build:
      context: ../backend
      dockerfile: ../test/Dockerfile.backend.test
    environment:
      - S3_ENDPOINT=http://s3:9000
      - S3_ACCESS_KEY=test
      - S3_SECRET_ACCESS_KEY=test1234
      - S3_BUCKET=lufin
      - POSTGRESQL_CONNECTION_STRING=postgresql://test:test@db:5432/lufin
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      s3:
        condition: service_started
    networks:
      - lufintest

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: lufin
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d lufin"]
      interval: 1s
      timeout: 1s
      retries: 20
    networks:
      - lufintest

  s3:
    image: minio/minio
    entrypoint: sh
    command: -c 'mkdir -p /data/lufin && /usr/bin/minio server /data'
    environment:
      MINIO_ROOT_USER: test
      MINIO_ROOT_PASSWORD: test1234
    networks:
      - lufintest

networks:
  lufintest:
    driver: bridge
