services:
  backend:
    build:
      context: ../backend
      dockerfile: ../test/Dockerfile.backend.test
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'bun -e "fetch(''http://localhost:3000'').then(res => res.ok)"',
        ]
      interval: 1s
      timeout: 1s
      retries: 20
    networks:
      - lufintest
