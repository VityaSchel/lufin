services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: lufin
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d lufin"]
      interval: 1s
      timeout: 1s
      retries: 20
    networks:
      - lufintest
    attach: false

  backend:
    environment:
      - POSTGRESQL_CONNECTION_STRING=postgresql://test:test@db:5432/lufin
    depends_on:
      db:
        condition: service_healthy

  test:
    environment:
      - POSTGRESQL_CONNECTION_STRING=postgresql://test:test@db:5432/lufin
