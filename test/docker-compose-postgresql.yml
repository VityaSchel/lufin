services:
  db:
    image: postgres:16
    environment:
      - POSTGRES_USER=lufin
      - POSTGRES_PASSWORD=lufin
      - POSTGRES_DB=lufin
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 1s
      timeout: 1s
      retries: 20
    networks:
      - lufin
    attach: false

  backend:
    environment:
      - POSTGRESQL_CONNECTION_STRING=postgresql://lufin:lufin@db:5432/lufin
    depends_on:
      db:
        condition: service_healthy
    entrypoint: ["sh", "-c", "bun db:migrate && bun start"]

  test:
    environment:
      - POSTGRESQL_CONNECTION_STRING=postgresql://lufin:lufin@db:5432/lufin
